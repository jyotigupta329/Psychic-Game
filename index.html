<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>
  </title>
</head>

<body>

  <div id="game">
    <h1>The Physic Game</h1>
    <h2>
      Guess what letter I am thinking!
      <span id="userGuessId">
      </span>
    </h2>
    <h2>Wins:
      <span id="winId">
      </span>
    </h2>
    <h2>Loss:
      <span id="lossId">
      </span>
    </h2>
    <h2>Guesses left:
      <span id="guessId">
      </span>
    </h2>
    <h2>Your Guesses so far:
      <span id="displayUserGuessId">
      </span>
    </h2>
  </div>

  <script type="text/javascript">

    var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"]
    var win = 0;
    var loss = 0;
    //var countUserGuess = 0;
    var totalGuess = 10;
    var displayUserGuess = [];
    var flag = 0;

    // Randomly chooses a choice from the options array. This is the Computer's guess.
    var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];


    // This function is run whenever the user presses a key.
    document.onkeyup = function (event) {
      debugger;
      // Determines which key was pressed.
      var userGuess = event.key;

      for (var i = 0; i < displayUserGuess.length; i++) {
        if (userGuess === displayUserGuess[i]) {
          flag = 1;
          alert("U already guessed this alphabet!")
          break;
        } else {
          flag = 0;
        }

      }

      if (flag === 0) {

        displayUserGuess.push(userGuess);
        var displayGuess = document.getElementById("displayUserGuessId");
        displayGuess.textContent = displayUserGuess.join(', ');


        if (userGuess !== computerGuess) {
          totalGuess--;
          var Guesses = document.getElementById("guessId");
          Guesses.textContent = totalGuess;
          if (totalGuess === 0) {
            alert("You lost the game");
            displayUserGuess = [];
            displayGuess.textContent = displayUserGuess.join(', ');
            loss++;
            totalGuess = 10; // reset total guess for new game;

          }
          var losses = document.getElementById("lossId");
          losses.textContent = loss;
        }

        else if (userGuess === computerGuess) {
          alert("Congratulations you won !");
          win++;
          displayUserGuess = [];
          displayGuess.textContent = displayUserGuess.join(', ');
          alert("Want to play more !")
          totalGuess = 10; // reset total guess for new game;

        }

        var wins = document.getElementById("winId");
        wins.textContent = win;
      } else {
        flag = 0;
      }
    };
  </script>

</body>

</html>
